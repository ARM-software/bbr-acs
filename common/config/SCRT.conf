#/*++
#
# Module Name:
#
#   SCRT.conf
#
# Abstract:
#
#   This is UEFI 2.1 Runtime Test Utility SCRT Configuration file.
#
#
#--*/
[variable]
SetVariable                 = TRUE
GetVariable                 = TRUE
GetNextVariableName         = TRUE
QueryVariableInfo           = TRUE

[time]
GetTime                     = TRUE
SetTime                     = TRUE
SetWakeupTime               = TRUE
GetWakeupTime               = TRUE

[capsule]
QueryCapsuleCapabilities    = TRUE
UpdateCapsule               = TRUE

[monotonicCount]
GetNextHighMonotonicCount   = TRUE

[reset]
ColdReset                   = FALSE
WarmReset                   = TRUE
ShutDown                    = FALSE
